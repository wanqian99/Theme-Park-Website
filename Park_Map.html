<html lang="en">

        <link rel="stylesheet" type="text/css" href="stylesheet.css">

    </head>
    <body>   
        <header>
            <a id="top"></a>
            <div class="header-container">
                <!-- Navigation Bar -->
                <nav>
                    <a href="Attractions.html"><i class="fa fa-star"></i> Attractions</a>
                    <a href="Shops.html"><i class="fa fa-shopping-bag"></i> Shops</a> 
                    <a href="Dining.html"><i class="fa fa-cutlery"></i> Dining</a> 
                    <a href="Tickets.html"><i class="fa fa-ticket"></i> Tickets</a> 
                    <a class="active" href="Park_Map.html"><i class="fa fa-map"></i> Map</a>
                    <a href="FAQ.html"><i class="fa fa-question"></i> Contact Us/FAQ</a>
                </nav>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
                <script>
                    $("nav").addClass("js").before('<div id="menu">&#9776;</div>');
                    $("#menu").click(function(){
                        $("nav").toggle();
                    });
                    $(window).resize(function(){
                        if(window.innerWidth > 600) {
                            $("nav").removeAttr("style");
                        }
                    });
                </script>
                <!-- Logo and Opening Hours -->
                <div class="leftheader">
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/header/logo.svg" alt="Camp Half-Blood">
                            <p>Camp Half-Blood</p></a>
                    </div>
                    <div class="opening">
                        <img id="clock">
                        <script>
                            var d = new Date();
                            var n = d.getUTCHours();
                            if(4<n && n<13){//between 1200hrs and 2100hrs or 9pm
                                document.getElementById("clock").src = "images/header/open.svg";
                            }else{
                                document.getElementById("clock").src = "images/header/close.svg";
                            }
                        </script>
                    </div>
                </div>
                <div class="rightheader">
                    <!-- Language Selector -->
                    <div class="language-container">
                        <select class="language-selection">
                            <option value ="EN">English</option>
                            <option value ="CN">中文</option>
                        </select>
                    </div>
                    <!-- Social Media -->
                    <div class="social-container">
                        <!-- Login Menu -->
                        <button class="loginBtn" onclick="loginFunction()"><i class="fa fa-user-circle-o" aria-hidden="true"></i></button>
                        <div id="loginForm" class="modal">
                            <form class="modal-content animate" action="/action_page.php" method="post">
                                <div class="imgcontainer">
                                    <span onclick="document.getElementById('loginForm').style.display='none'" class="close" title="Close">&times;</span>
                                    <img src="images/header/logo.svg" alt="logo" class="formlogo">
                                </div>

                                <div class="logincontainer">
                                    <label><b>Email Address:</b></label>
                                    <input type="text" placeholder="Enter Email" name="email" required>

                                    <label><b>Password:</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required>

                                    <button type="submit" class="btnLogin">Login</button>
                                    <button type="submit" class="btnRegister" onclick="index.html">Register</button>
                                    <label>
                                        <input type="checkbox" checked="checked" name="remember"> Remember me
                                    </label>
                                </div>
                            </form>
                        </div>

                        <script>
                            function loginFunction() {
                                var x = document.getElementById("loginForm");
                                if (x.style.display === "none") {
                                    x.style.display = "block";
                                } else {
                                    x.style.display = "none";
                                }
                            }
                        </script>
                        <!-- other social media icons -->
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                        <a href="https://www.youtube.com/" target="_blank">
                            <i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="fa fa-instagram" aria-hidden="true"></i></a>
                        <a href="https://www.twitter.com/" target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </header>

            <!-- Title -->
            <img src="images/park_map/maptitle.jpg" alt="Attractions" >

        </div>

            <!-- Scroll to Top Button -->
            <div id="TopBtn"><a href="#top"><i class="fa fa-angle-up" aria-hidden="true"></i></a></div>

                $('#TopBtn').hide();
